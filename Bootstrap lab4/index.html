<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap - Lab 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Link hier je bootstrap! -->

</head>
<body>
<div class="container-fluid">
	<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  	<ul class="carousel-indicators">
   		<li data-target="#demo" data-slide-to="0" class="active"></li>
    	<li data-target="#demo" data-slide-to="1"></li>
    	<li data-target="#demo" data-slide-to="2"></li>
  	</ul>
  
  <!-- The slideshow -->
  	<div class="carousel-inner">

    	<div class="carousel-item active">
      		<img src="images/image1.jpg" alt="image1" width="100%" height="500">
    	</div>

    	<div class="carousel-item">
      		<img src="images/image2.jpg" alt="image2" width="100%" height="500">
    	</div>

    	<div class="carousel-item">
      		<img src="images/image3.jpg" alt="New York" width="100%" height="500">
    	</div>

  	</div>
  
  <!-- Left and right controls -->
  		<a class="carousel-control-prev" href="#demo" data-slide="prev">
    		<span class="carousel-control-prev-icon"></span>
  		</a>
  		
  		<a class="carousel-control-next" href="#demo" data-slide="next">
    		<span class="carousel-control-next-icon"></span>
  		</a>
	</div>
</div>

</body>
</html>
